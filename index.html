<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ CSS LINK -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <!-- Sidebar / Contacts -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="app-title">Chats</div>
        <div class="theme-toggle">
          <button data-theme="cute" class="theme-btn active">Cute</button>
          <button data-theme="light" class="theme-btn">Light</button>
          <button data-theme="dark" class="theme-btn">Dark</button>
        </div>
      </div>

      <div class="contacts">
        <!-- Alex -->
        <div class="contact active" data-contact-id="alex">
          <img id="alex-avatar" class="avatar"
            src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=200">
          <div>
            <div class="contact-name-row">
              <span class="contact-name" data-contact-name="alex">Alex</span>
              <button class="edit-contact-btn" data-contact-id="alex">✎</button>
            </div>
            <div class="contact-preview" id="alex-preview">Tap to chat</div>
          </div>
        </div>

        <!-- Elly -->
        <div class="contact" data-contact-id="elly">
          <img id="elly-avatar" class="avatar"
            src="https://images.pexels.com/photos/3760853/pexels-photo-3760853.jpeg?auto=compress&cs=tinysrgb&w=200">
          <div>
            <div class="contact-name-row">
              <span class="contact-name" data-contact-name="elly">Elly</span>
              <button class="edit-contact-btn" data-contact-id="elly">✎</button>
            </div>
            <div class="contact-preview" id="elly-preview">Tap to chat</div>
          </div>
        </div>

        <!-- Office -->
        <div class="contact" data-contact-id="office">
          <img id="office-avatar" class="avatar"
            src="https://images.pexels.com/photos/1181675/pexels-photo-1181675.jpeg?auto=compress&cs=tinysrgb&w=200">
          <div>
            <div class="contact-name-row">
              <span class="contact-name" data-contact-name="office">Office</span>
              <button class="edit-contact-btn" data-contact-id="office">✎</button>
            </div>
            <div class="contact-preview" id="office-preview">Tap to chat</div>
          </div>
        </div>

        <!-- Friend -->
        <div class="contact" data-contact-id="friend">
          <img id="friend-avatar" class="avatar"
            src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&w=200">
          <div>
            <div class="contact-name-row">
              <span class="contact-name" data-contact-name="friend">Friend</span>
              <button class="edit-contact-btn" data-contact-id="friend">✎</button>
            </div>
            <div class="contact-preview" id="friend-preview">Tap to chat</div>
          </div>
        </div>

        <!-- Notes -->
        <div class="contact" data-contact-id="notes">
          <img id="notes-avatar" class="avatar"
            src="https://images.pexels.com/photos/2246476/pexels-photo-2246476.jpeg?auto=compress&cs=tinysrgb&w=200">
          <div>
            <div class="contact-name-row">
              <span class="contact-name" data-contact-name="notes">Notes</span>
              <button class="edit-contact-btn" data-contact-id="notes">✎</button>
            </div>
            <div class="contact-preview" id="notes-preview">Tap to chat</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-container">
      <div class="chat-header">
        <button id="back-btn">‹</button>
        <img id="chat-avatar" class="avatar">
        <div>
          <div id="chat-name">Alex</div>
          <div id="chat-status">Online</div>
        </div>
        <button id="edit-profile-btn">Edit</button>
      </div>

      <div class="chat-body" id="chat-body"></div>

      <div class="typing-indicator" id="typing-indicator">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span id="typing-text">Typing...</span>
      </div>

      <div class="chat-input">
        <button id="attach-btn">＋</button>
        <input type="file" id="image-input" hidden>
        <textarea id="message-input" placeholder="Type a message..."></textarea>
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">Saved</div>

  <!-- ✅ JS LOAD — THIS IS THE FIX -->
  <script src="main.js" defer></script>
</body>
</html>
